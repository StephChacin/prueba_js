<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prueba JavaScript</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

</head>


<body>

<div class="col-md-3 col-md-offset-3 tweet_block">
	<div class="profile">
		<img src="assets/img/Steph.jpg" alt="Imagen de Perfil" class="profile_pic">

		<div class="tweet_icon">
			<i class="fab fa-twitter"></i>
		</div>

		<form action="#" class="tweet_send" autocomplete="off">
			
			<label for="tweet">
				<input type="text" name="" value="" placeholder="¿Qué pasa por tu mente?" class="add_tweet" id="tweet" maxlength="100">
				<input type="submit" class="tweet_btn" value="Tweet!">
			</label>

		</form>
		
	</div>
</div>


<!--Segunda columna¡-->
<div class="col-md-3 new_tweet">
	<div class="tweets">
		<img src="assets/img/Steph.jpg" alt="Imagen de Perfil" class="profile_pic">
		


		<div class="like_heart">
			<i class="fas fa-heart"></i>
		</div>
		
		<div class="remove_tweet">
			<i class="fas fa-times"></i>
		</div>


		<p class="likes likes_number"><strong>0</strong></p>
		<p class="likes"><strong>Likes</strong></p>

		<div class="texto">
			<p>Aquí va el Tweet</p>
		</div>
		
	</div>
</div>

<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/script.js"></script>

	<!-- Latest compiled and minified JavaScript -->

</body>

</html>
